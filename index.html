    <title>MotoCare AI - Seguridad y Mantenimiento Inteligente</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.9/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function NavBar() {
            return (
                <nav className="bg-gray-800 text-white py-4">
                    <div className="container mx-auto flex justify-between items-center px-4">
                        <div className="flex items-center">
                            <img src="img/IMG_0440.JPG" alt="MotoCare AI Logo" className="h-10 w-10 mr-2" />
                            <span className="text-xl font-bold">MotoCare AI</span>
                        </div>
                        <div className="hidden md:flex space-x-4">
                            <a href="#home" className="hover:text-green-400">Inicio</a>
                            <a href="#features" className="hover:text-green-400">Funcionalidades</a>
                            <a href="#contact" className="hover:text-green-400">Contacto</a>

                        <button className="md:hidden focus:outline-none">

        function Hero() {

                            <h1 className="text-4xl font-bold text-gray-800 mt-2">MotoCare AI</h1>
                            <p className="text-lg text-gray-600 mt-4">
                                Monitorea tu motocicleta en tiempo real con sensores IoT e IA. Previene fallas, reduce costos y viaja con seguridad.
                            </p>
                            <button className="mt-6 bg-green-600 text-white py-3 px-6 rounded-lg hover:bg-green-700">
                                Cotizar Ahora
                            </button>
                        </div>
                        <div className="md:w-1/2 mt-8 md:mt-0 flex justify-center">
                            <div className="relative">
                                <img src="https://via.placeholder.com/400x300" alt="MotoCare AI" className="rounded-lg shadow-lg" />
                                <div className="absolute top-4 right-4 bg-white p-2 rounded-lg shadow-md">
                                    <p className="text-sm text-gray-600">Monitoreo en Tiempo Real</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        }

        function Features() {
            const features = [
                {
                    title: "Monitoreo Inteligente",
                    description: "Sensores IoT y algoritmos de IA detectan fallas en frenos, llantas y motor con un 85% de precisión.",
                    image: "https://via.placeholder.com/300x200",
                },
                {
                    title: "Aplicación Móvil",
                    description: "Recibe alertas en tiempo real y conecta con talleres confiables desde tu celular.",
                    image: "https://via.placeholder.com/300x200",
                },
                {
                    title: "Seguridad Vial",
                    description: "Reduce accidentes con mantenimiento predictivo y prolonga la vida útil de tu moto.",
                    image: "https://via.placeholder.com/300x200",
                },
            ];

            return (
                <section id="features" className="py-12 bg-white">
                    <div className="container mx-auto px-4">
                        <h2 className="text-3xl font-bold text-center text-gray-800">Funcionalidades de MotoCare AI</h2>
                        <div className="mt-8 grid grid-cols-1 md:grid-cols-3 gap-8">
                            {features.map((feature, index) => (
                                <div key={index} className="relative bg-gray-50 rounded-lg shadow-md overflow-hidden">
                                    <img src={feature.image} alt={feature.title} className="w-full h-48 object-cover" />
                                    <div className="p-6">
                                        <h3 className="text-xl font-semibold text-gray-800">{feature.title}</h3>
                                        <p className="text-gray-600 mt-2">{feature.description}</p>
                                        <button className="mt-4 text-green-600 hover:underline">Cotizar</button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>

        function QuickLinks() {

                                    <svg className="w-6 h-6 text-green-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

                            </div>
                            <div className="bg-white p-4 rounded-lg shadow-md">
                                <div className="flex items-center">
                                    <svg className="w-6 h-6 text-green-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                                    </svg>
                                    <h3 className="text-lg font-semibold text-gray-800">Descarga la App</h3>
                                </div>
                                <p className="text-gray-600 mt-2">Descarga la app y monitorea tu moto desde tu celular.</p>
                            </div>
                        </div>
                    </div>
                </section>
            );
        }

                    <div className="container mx-auto px-4">
                        <div className="flex flex-col md:flex-row justify-between items-center">

            return (
                <div>

                    <Hero />

</body>
</html>
